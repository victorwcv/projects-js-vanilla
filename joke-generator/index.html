<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div id="translator" class="translator"></div>
  <div class="container">
    <h1 class="heading">Joke Generator</h1>
    <p class="joke" id="joke">Joke</p>
    <button class="btn" id="btn">Tell me a joke</button>
  </div>
  <script src="script.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'es,en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'translator');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
